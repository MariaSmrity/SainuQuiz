<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: black;
            font-size: 4rem;
            margin-bottom: 40px;
            font-weight: 800;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn {
            background-color: #228B22; /* Forest Green */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a6b1a;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        footer {
            color: black;
            font-size: 0.9rem;
            position: absolute;
            bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Welcome to SainuQuiz!</h1>

    <div class="button-container">
        <a href="/login" class="btn">Log In</a>
        <a href="/signup" class="btn">Sign Up</a>
    </div>

    <footer>
        A 2026 SainuQuiz! Project Â© - Made By : Umar Saihan, Using Python and Gemini
    </footer>

</body>
</html>
