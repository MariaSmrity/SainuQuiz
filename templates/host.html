<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Game - SainuQuiz!</title>
    <style>
        body {
            background-color: #228B22; /* Forest Green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Top PIN Area */
        .pin-header {
            padding: 40px;
            text-align: center;
        }

        .pin-box {
            background: white;
            color: #228B22;
            padding: 15px 50px;
            border-radius: 12px;
            display: inline-block;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Player Lobby */
        .lobby-main {
            flex-grow: 1;
            padding: 20px 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 20px;
        }

        .player-tag {
            background: white;
            color: #228B22;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer; /* Makes it clickable */
            box-shadow: 0 5px 0px #1a6b1a;
            transition: transform 0.1s;
        }

        .player-tag:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        /* MODAL (Pop-up Box) */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal h3 { margin-top: 0; color: #fa2a55; }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-kick {
            background: #fa2a55;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-save {
            background: #228B22;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Bottom Control */
        .footer {
            padding: 30px 60px;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .start-btn {
            background: white;
            color: #228B22;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="pin-header">
        <div style="font-size: 1.5rem; margin-bottom: 10px;">Join at <b>SainuQuiz.com</b></div>
        <div class="pin-box">441 029</div>
    </div>

    <div class="lobby-main" id="player-list">
        <div class="player-tag" onclick="openPlayerMenu('Saihan')">Saihan</div>
        <div class="player-tag" onclick="openPlayerMenu('Guest_1')">Guest_1</div>
    </div>

    <div class="footer">
        <div style="font-size: 1.5rem;">ðŸ‘¤ <span id="count">2</span> Players Joined</div>
        <button class="start-btn">Start Game</button>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h3 id="target-name">Player Menu</h3>
            <label>Change Nickname:</label>
            <input type="text" id="new-name-input" placeholder="Enter new name...">
            <button class="btn-save" onclick="saveName()">Save Name</button>
            <button class="btn-kick" onclick="kickPlayer()">Kick Out ðŸ¥¾</button>
            <p style="margin-top: 15px; cursor: pointer; color: #888;" onclick="closeModal()">Cancel</p>
        </div>
    </div>

    <script>
        let currentPlayer = "";

        function openPlayerMenu(name) {
            currentPlayer = name;
            document.getElementById('target-name').innerText = name;
            document.getElementById('new-name-input').value = name;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function kickPlayer() {
            if(confirm("Are you sure you want to kick " + currentPlayer + "?")) {
                alert(currentPlayer + " was kicked!");
                closeModal();
                // Later, Python will handle removing them from the lobby
            }
        }

        function saveName() {
            let newName = document.getElementById('new-name-input').value;
            alert(currentPlayer + " is now " + newName);
            closeModal();
            // Later, Python will update the database
        }
    </script>

</body>
</html>
