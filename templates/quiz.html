<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details - SainuQuiz!</title>
    <style>
        body {
            background-color: #228B22; /* Forest Green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .details-card {
            background: white;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .quiz-title {
            font-size: 2.5rem;
            color: #228B22;
            margin-bottom: 10px;
        }

        .quiz-meta {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .stat-item b {
            display: block;
            font-size: 1.5rem;
            color: #333;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-host {
            background-color: #fa2a55; /* Boss Pink-Red */
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-host:hover {
            background-color: #d12246;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(250, 42, 85, 0.3);
        }

        .btn-back {
            background: none;
            border: 2px solid #ddd;
            color: #888;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-back:hover {
            background: #eee;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="details-card">
        <h1 class="quiz-title">Minecraft Trivia</h1>
        <p class="quiz-meta">Created by <b>Sainu_214</b></p>

        <div class="stats-row">
            <div class="stat-item">
                <b>10</b>
                Questions
            </div>
            <div class="stat-item">
                <b>1.2k</b>
                Plays
            </div>
            <div class="stat-item">
                <b>20s</b>
                Per Question
            </div>
        </div>

        <div class="actions">
            <form action="/host-lobby" method="POST">
                <input type="hidden" name="quiz_id" value="123">
                <button type="submit" class="btn-host">Host Live ðŸŸ¢</button>
            </form>
            
            <button class="btn-back" onclick="window.history.back()">Go Back</button>
        </div>
    </div>

</body>
</html>
