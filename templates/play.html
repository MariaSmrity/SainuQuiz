<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - SainuQuiz!</title>
    <style>
        body {
            background-color: #228B22; /* Your Forest Green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            font-weight: 900;
        }

        /* The Input Card */
        .join-card {
            background-color: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.4s ease;
        }

        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.6rem;
            text-align: center;
            font-weight: bold;
            outline: none;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #228B22;
            background-color: #fafafa;
        }

        .btn-enter {
            background-color: #000000; /* Boss Black */
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-enter:hover {
            background-color: #333;
            transform: scale(1.03);
        }

        /* Phase Switching Logic */
        #nickname-phase {
            display: none; /* Starts hidden */
        }

        .fade-in {
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            color: #999;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .back-btn:hover {
            color: #228B22;
        }
    </style>
</head>
<body>

    <h1>SainuQuiz!</h1>

    <div class="join-card">
        <form action="/gameplay" method="POST" id="main-join-form">
            
            <div id="pin-phase">
                <input type="text" 
                       id="game-pin" 
                       name="pin" 
                       placeholder="Game PIN" 
                       maxlength="6" 
                       inputmode="numeric" 
                       required 
                       autocomplete="off">
                <button type="button" class="btn-enter" onclick="goToNickname()">Enter</button>
            </div>

            <div id="nickname-phase" class="fade-in">
                <input type="text" 
                       id="player-nick" 
                       name="nickname" 
                       placeholder="Nickname" 
                       maxlength="15" 
                       required 
                       autocomplete="off">
                <button type="submit" class="btn-enter">OK, Go!</button>
                <span class="back-btn" onclick="goToPin()">‚Üê Change PIN</span>
            </div>

        </form>
    </div>

    <script>
        const pinPhase = document.getElementById('pin-phase');
        const nickPhase = document.getElementById('nickname-phase');
        const pinInput = document.getElementById('game-pin');
        const nickInput = document.getElementById('player-nick');

        function goToNickname() {
            // Check if user actually typed something for the PIN
            if (pinInput.value.trim().length >= 4) {
                pinPhase.style.display = 'none';
                nickPhase.style.display = 'block';
                nickInput.focus(); // Auto-focus nickname box
            } else {
                alert("Please enter a valid 4-6 digit Game PIN.");
            }
        }

        function goToPin() {
            nickPhase.style.display = 'none';
            pinPhase.style.display = 'block';
            pinInput.focus();
        }

        // Allow 'Enter' key to trigger the button in the PIN phase
        pinInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                goToNickname();
            }
        });
    </script>

</body>
</html>
