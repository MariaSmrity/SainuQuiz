<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create SainuQuiz!</title>
    <style>
        :root {
            --forest-green: #3b8132;
            --light-gray: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        /* Top Dashboard */
        .top-bar {
            height: 70px;
            background-color: #fcfcfc;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
        }

        .title-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 50%;
        }

        .title-input-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }

        .img-upload-label {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .save-btn {
            background-color: #f1c40f;
            color: black;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* Layout Container */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* Left Question Sidebar */
        .question-sidebar {
            width: 200px;
            background-color: var(--forest-green);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            gap: 15px;
            overflow-y: auto;
        }

        .question-thumb {
            background: rgba(255,255,255,0.2);
            height: 80px;
            border-radius: 5px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .new-q-btn {
            background-color: #888;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 20px;
        }

        .question-box {
            background: white;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .question-box input {
            width: 100%;
            border: none;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            outline: none;
        }

        /* Answer Grid */
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            flex: 1;
        }

        .answer-card {
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
            color: white;
            min-height: 100px;
        }

        .answer-card input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 80%;
            outline: none;
        }

        .answer-card input::placeholder { color: rgba(255,255,255,0.7); }

        .circle-select {
            width: 35px;
            height: 35px;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .circle-select.selected {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .red { background-color: #e21b3c; }
        .blue { background-color: #1368ce; }
        .orange { background-color: #d89e00; }
        .green { background-color: #26890c; }

        /* Modal / Save Prompt */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .yes-btn { background-color: #1368ce; }
        .no-btn { background-color: #e21b3c; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="title-input-container">
            <input type="text" placeholder="Enter SainuQuiz! title here" required>
            <label class="img-upload-label">
                üñºÔ∏è
                <input type="file" accept="image/png, image/jpeg, image/jpg" style="display:none">
            </label>
        </div>
        <button class="save-btn" onclick="showSaveModal()">Save</button>
    </div>

    <div class="main-container">
        <div class="question-sidebar">
            <div class="question-thumb">1</div>
            <button class="new-q-btn">New Question</button>
        </div>

        <div class="editor-area">
            <div class="question-box">
                <input type="text" placeholder="Type Question Here">
            </div>

            <div class="answer-grid">
                <div class="answer-card red">
                    <input type="text" placeholder="Add Answer">
                    <div class="circle-select" onclick="toggleSelect(this)"></div>
                </div>
                <div class="answer-card blue">
                    <input type="text" placeholder="Add Answer">
                    <div class="circle-select" onclick="toggleSelect(this)"></div>
                </div>
                <div class="answer-card orange">
                    <input type="text" placeholder="Add Answer">
                    <div class="circle-select" onclick="toggleSelect(this)"></div>
                </div>
                <div class="answer-card green">
                    <input type="text" placeholder="Add Answer">
                    <div class="circle-select" onclick="toggleSelect(this)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="saveModal">
        <div class="modal">
            <h3>Are you sure you want to save the Quiz?</h3>
            <div class="modal-btns">
                <button class="modal-btn yes-btn" onclick="redirectToMyQuizzes()">Yes</button>
                <button class="modal-btn no-btn" onclick="hideSaveModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSelect(el) {
            // Unselect others in the same grid
            document.querySelectorAll('.circle-select').forEach(circle => {
                circle.classList.remove('selected');
            });
            // Select clicked
            el.classList.add('selected');
        }

        function showSaveModal() {
            document.getElementById('saveModal').style.display = 'flex';
        }

        function hideSaveModal() {
            document.getElementById('saveModal').style.display = 'none';
        }

        function redirectToMyQuizzes() {
            window.location.href = '/my-quizzes';
        }
    </script>
</body>
</html>
