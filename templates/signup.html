<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz! - Sign Up</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1ca472; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #18bf7c; margin-bottom: 30px; }
        
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: #18bf7c; outline: none; }

        /* Password Toggle Styling */
        .password-wrapper { position: relative; }
        .toggle-btn { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 1.2rem; 
            color: #888;
        }

        .btn-signup { background: #18bf7c; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-signup:hover { background: #14a369; }
        .footer-link { margin-top: 20px; font-size: 0.9rem; color: #777; }
        .footer-link a { color: #18bf7c; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>SainuQuiz!</h1>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a name" required>
            </div>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="passwordField" placeholder="Create a password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/login">Log In</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.innerText = "üîí"; // Change icon to locked when showing
            } else {
                passwordField.type = "password";
                toggleBtn.innerText = "üëÅÔ∏è"; // Change back to eye when hidden
            }
        }
    </script>
</body>
</html>
