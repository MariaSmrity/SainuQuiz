<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz! - Play</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100vh; gap: 5px; background: #2c3e50; }
        .btn { border: none; font-size: 3rem; color: white; cursor: pointer; }
        .red { background: #e74c3c; } .blue { background: #3498db; }
        .yellow { background: #f1c40f; } .green { background: #18bf7c; }
        #waiting { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: none; align-items: center; justify-content: center; font-size: 2rem; }
    </style>
</head>
<body>
    <button class="btn red" onclick="send(1)">▲</button>
    <button class="btn blue" onclick="send(2)">◆</button>
    <button class="btn yellow" onclick="send(3)">●</button>
    <button class="btn green" onclick="send(4)">■</button>
    <div id="waiting">Answer Sent! Look at the big screen...</div>

    <script>
        const socket = io("/");
        function send(choice) {
            document.getElementById('waiting').style.display = 'flex';
            socket.emit('submit_answer', { answer: choice });
        }
        socket.on('show_question', () => {
            document.getElementById('waiting').style.display = 'none';
        });
    </script>
    socket.on('show_final_podium', () => {
    document.getElementById('waiting').innerHTML = "<h2>Game Over!</h2><p>Check the podium for winners!</p>";
    document.getElementById('waiting').style.display = 'flex';
});
</body>
</html>
