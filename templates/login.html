<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz! - Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #18bf7c; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        h1 { 
            color: #18bf7c; 
            margin-bottom: 30px; 
            font-size: 2rem;
        }
        .input-group { 
            text-align: left; 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: #333; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1rem;
        }
        .btn-login { 
            width: 100%; 
            padding: 12px; 
            background-color: #18bf7c; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1rem; 
            margin-top: 10px; 
            transition: 0.3s;
        }
        .btn-login:hover { 
            background-color: #14a369; 
            transform: translateY(-2px);
        }
        p { 
            margin-top: 20px; 
            color: #666; 
            font-size: 0.9rem; 
        }
        a { 
            color: #18bf7c; 
            text-decoration: none; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>SainuQuiz!</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn-login" onclick="goToQuizzes()">Log In</button>
        </form>
        <p>New here? <a href="/signup">Create Account</a></p>
    </div>

    <script>
        function goToQuizzes() {
            // This line forces the browser to move to the My Quizzes page
            window.location.href = "/my_quizzes";
        }
    </script>

</body>
</html>
