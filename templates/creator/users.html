<body>

    <div class="main-content">
        <h1>User Directory</h1>

        <div class="search-container">
            <input type="text" id="userSearch" class="search-bar" placeholder="Search by username or email..." onkeyup="filterUsers()">
        </div>

        <div class="table-card">

                    </tr>
                </tbody>
            </table>
            <div id="noResults" class="no-results">No users found matching that search.</div>
        </div>
    </div>

    <script>
        function filterUsers() {
            let input = document.getElementById('userSearch');
            let filter = input.value.toLowerCase();
            let table = document.getElementById('userTable');
            let tr = table.getElementsByTagName('tr');
            let noResults = document.getElementById('noResults');
            let visibleCount = 0;

            for (let i = 1; i < tr.length; i++) {
                let text = tr[i].textContent.toLowerCase();
                if (text.indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    visibleCount++;
                } else {
                    tr[i].style.display = "none";
                }
            }
            
            noResults.style.display = visibleCount === 0 ? "block" : "none";
        }
    </script>
