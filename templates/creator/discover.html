<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator: Discover - SainuQuiz!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #d8d8d8; /* Boss Background */
        }

        /* Sidebar - Consistent with Creator Theme */
        .sidebar {
            width: 260px;
            background-color: #fa2a55; /* Boss Pink-Red */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .active {
            background-color: rgba(0,0,0,0.25);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Quiz Grid Styling */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .quiz-image {
            width: 100%;
            height: 150px;
            background-color: #eee;
            object-fit: cover;
        }

        .quiz-info {
            padding: 15px;
        }

        .quiz-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
        }

        .quiz-author {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
        }

        /* Creator-Only Delete Button */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #f5fd19;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üëë Creator</h2>
        <a href="/creator/users" class="nav-btn">Users ü´Ç</a>
        <a href="https://gemini.google.com" target="_blank" class="nav-btn">Gemini ü´Ü</a>
        <a href="/creator/discover" class="nav-btn active">Discover üìó</a>
        <a href="/creator/live" class="nav-btn">Live üî¥</a>
        <a href="/my-quizzes" class="nav-btn" style="margin-top: auto;">üîô Exit Panel</a>
    </div>

    <div class="main-content">
        <div class="header-row">
            <h1>Global Discover (Creator Mode)</h1>
        </div>

        <div class="quiz-grid">
            <div class="quiz-card">
                <img src="https://via.placeholder.com/300x150" class="quiz-image" alt="Quiz">
                <div class="quiz-info">
                    <p class="quiz-title">World History 101</p>
                    <p class="quiz-author">by User_99</p>
                </div>
                <button class="delete-btn" onclick="confirmDelete()">Delete üóëÔ∏è</button>
            </div>

            <div class="quiz-card">
                <img src="https://via.placeholder.com/300x150" class="quiz-image" alt="Quiz">
                <div class="quiz-info">
                    <p class="quiz-title">Basic Science</p>
                    <p class="quiz-author">by Student_Pro</p>
                </div>
                <button class="delete-btn" onclick="confirmDelete()">Delete üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this quiz from the platform? This cannot be undone.")) {
                alert("Quiz deleted successfully!");
                // Logic to remove from database will go in main.py later
            }
        }
    </script>

</body>
</html>
