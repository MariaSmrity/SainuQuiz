<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz! - My Account</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: #f4f7f6; height: 100vh; overflow: hidden; }
        
        /* Sidebar Layout */
        .sidebar { width: 250px; background-color: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; height: 100%; box-sizing: border-box; }
        .sidebar-brand { font-size: 1.5rem; font-weight: bold; color: #18bf7c; margin-bottom: 40px; text-decoration: none; }
        .nav-links { flex-grow: 1; }
        .nav-item { padding: 12px 15px; text-decoration: none; color: #555; font-weight: 500; border-radius: 8px; margin-bottom: 5px; display: block; transition: 0.3s; }
        .nav-item:hover { background-color: #f0fdf4; color: #18bf7c; }
        .nav-item.active { background-color: #18bf7c; color: white; }
        
        /* Pro Card pinned to bottom */
        .pro-card { background: linear-gradient(135deg, #ffce67, #ffab00); padding: 15px; border-radius: 12px; margin-top: auto; color: white; text-align: center; }
        .btn-pro { display: inline-block; margin-top: 10px; padding: 8px 15px; background: white; color: #ffab00; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .profile-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto; }
        
        .avatar-container { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .avatar { width: 80px; height: 80px; background-color: #18bf7c; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; background-size: cover; background-position: center; }
        .btn-photo { background: #f0f2f5; border: 1px solid #ddd; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .btn-save { background-color: #18bf7c; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-save:hover { background-color: #14a369; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/" class="sidebar-brand">SainuQuiz!</a>
        <div class="nav-links">
            <a href="/my_quizzes" class="nav-item">üè† My Quizzes</a>
            <a href="/discover" class="nav-item">üåê Discover</a>
            <a href="/reports" class="nav-item">üìä Reports</a>
            <a href="/account" class="nav-item active">üë§ My Account</a>
            <a href="/" class="nav-item">üö™ Logout</a>
        </div>

        <div class="pro-card">
            <p style="margin:0; font-weight:bold;">SainuQuiz! Pro</p>
            <p style="font-size: 0.75rem; margin: 5px 0;">Only 2.59‚Ç¨ / month</p>
            <a href="/subscription" class="btn-pro">GET PRO</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Account Settings</h1>
        <div class="profile-card">
            <div class="avatar-container">
                <div class="avatar" id="avatarIcon">S</div>
                <div>
                    <p style="margin: 0 0 5px 0; font-weight: bold;">Profile Photo</p>
                    <input type="file" id="photoUpload" style="display: none;" onchange="previewPhoto(this)">
                    <button class="btn-photo" onclick="document.getElementById('photoUpload').click()">Change Photo</button>
                </div>
            </div>

            <div class="form-group">
                <label>Nickname</label>
                <input type="text" id="nicknameInput" value="{{ nickname }}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" value="{{ email }}">
            </div>
            
            <button class="btn-save" onclick="saveProfileChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatar = document.getElementById('avatarIcon');
                    avatar.style.backgroundImage = `url('${e.target.result}')`;
                    avatar.innerText = ''; 
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProfileChanges() {
            const nickname = document.getElementById('nicknameInput').value;
            const email = document.getElementById('emailInput').value;

            const response = await fetch('/update_profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname: nickname, email: email })
            });

            if (response.ok) {
                alert("Changes saved, Sainu! Updating view...");
                window.location.reload(); 
            } else {
                alert("Error saving changes.");
            }
        }
    </script>
</body>
</html>
