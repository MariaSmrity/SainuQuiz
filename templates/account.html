<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - SainuQuiz!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: white;
        }

        /* Sidebar Styling (Matching My Quizzes / Discover) */
        .sidebar {
            width: 250px;
            background-color: #3b8132;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .nav-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .active {
            background-color: rgba(0,0,0,0.2);
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            position: relative;
        }

        /* Save Button Top Right */
        .save-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background-color: #f1c40f;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background-color: #d4ac0d;
        }

        /* Profile Picture Upload */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 30px;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Container */
        .account-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3b8132;
        }

        /* Error Text */
        #username-error {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        /* Password Specific */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            width: 100%;
            background-color: #f0f0f0; /* Greyed out because they can't change it */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Redirect Text */
        .redirect-text {
            margin-top: 25px;
            font-size: 1rem;
            color: black;
        }

        .redirect-text a {
            color: #3b8132;
            font-weight: bold;
            text-decoration: none;
        }

        .redirect-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SainuQuiz!</h2>
        <a href="/my-quizzes" class="nav-btn">üìù My Quizzes</a>
        <a href="/discover" class="nav-btn">üìó Discover</a>
        <a href="/account" class="nav-btn active">üë®‚Äçü¶≤ My Account</a>
        <a href="/" class="nav-btn" style="margin-top: auto;">üîô Log out</a>
    </div>

    <div class="main-content">
        <button class="save-btn" onclick="saveChanges()">Save</button>

        <div class="profile-pic-container" onclick="document.getElementById('fileInput').click()">
            <img id="profileDisplay" src="" style="display:none;">
            <span id="plusIcon">‚ûï Click to upload</span>
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg" style="display:none" onchange="previewImage(this)">
        </div>

        <div class="account-form">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" value="{{ user.username }}" placeholder="Enter username">
                <span id="username-error">Username already taken</span>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" value="{{ user.email }}" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label>Phone Number (Optional)</label>
                <input type="text" id="phone" value="{{ user.phone }}" placeholder="Enter phone number">
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" value="{{ user.password }}" readonly>
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="redirect-text">
                Click <a href="/my-quizzes">here</a> to view your SainuQuizzes
            </div>
        </div>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileDisplay').src = e.target.result;
                    document.getElementById('profileDisplay').style.display = 'block';
                    document.getElementById('plusIcon').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function togglePassword() {
            var passInput = document.getElementById('password');
            if (passInput.type === "password") {
                passInput.type = "text";
            } else {
                passInput.type = "password";
            }
        }

        function saveChanges() {
            // This is where the logic for the "once a month" rule 
            // and the "Username already taken" check will happen via main.py later.
            alert("Changes saved successfully!");
        }
    </script>

</body>
</html>
