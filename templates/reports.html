<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SainuQuiz! - Reports</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background-color: #f4f7f6; height: 100vh; }
        .sidebar { width: 250px; background-color: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; }
        .sidebar-brand { font-size: 1.5rem; font-weight: bold; color: #18bf7c; margin-bottom: 40px; text-decoration: none; }
        .nav-item { padding: 12px 15px; text-decoration: none; color: #555; font-weight: 500; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover { background-color: #f0fdf4; color: #18bf7c; }
        .nav-item.active { background-color: #18bf7c; color: white; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        
        .report-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0; color: #888; font-size: 0.9rem; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: bold; color: #18bf7c; }

        .report-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .report-table th { background-color: #f8faf9; color: #555; text-align: left; padding: 15px; border-bottom: 2px solid #f0f0f0; }
        .report-table td { padding: 15px; border-bottom: 1px solid #f0f0f0; color: #333; }
        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #e0f2f1; color: #18bf7c; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/" class="sidebar-brand">SainuQuiz!</a>
        <a href="/my_quizzes" class="nav-item">üè† My Quizzes</a>
        <a href="/discover" class="nav-item">üåê Discover</a>
        <a href="/reports" class="nav-item active">üìä Reports</a>
        <a href="/account" class="nav-item">üë§ My Account</a>
        <a href="/" class="nav-item">üö™ Logout</a>
    </div>

    <div class="main-content">
        <h1>Reports & Insights</h1>
        
        <div class="report-summary">
            <div class="stat-card">
                <h3>Total Plays</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Avg. Accuracy</h3>
                <p>0%</p>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <p>0</p>
            </div>
        </div>

        <table class="report-table">
            <thead>
                <tr>
                    <th>Quiz Name</th>
                    <th>Date Played</th>
                    <th>Players</th>
                    <th>Avg. Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align:center; color:#aaa; padding: 30px;">No report data available yet. Host a game to see results!</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
