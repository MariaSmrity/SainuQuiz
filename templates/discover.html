<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - SainuQuiz!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: white;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #3b8132;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .nav-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .active {
            background-color: rgba(0,0,0,0.2);
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            margin: 30px 0;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: #3b8132;
        }

        /* Quiz Grid */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            background: white;
            transition: transform 0.2s;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .quiz-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .quiz-info {
            padding: 15px;
        }

        .quiz-title {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        .host-btn {
            background-color: #f1c40f;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            transition: background 0.3s;
        }

        .host-btn:hover {
            background-color: #d4ac0d;
        }

        .no-quizzes {
            color: #777;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SainuQuiz!</h2>
        <a href="/my-quizzes" class="nav-btn">üìù My Quizzes</a>
        <a href="/discover" class="nav-btn active">üìó Discover</a>
        <a href="/account" class="nav-btn">üë®‚Äçü¶≤ My Account</a>
        <a href="/" class="nav-btn" style="margin-top: auto;">üîô Log out</a>
    </div>

    <div class="main-content">
        <h1>Discover SainuQuizzes</h1>
        
        <input type="text" class="search-bar" placeholder="Search for quizzes...">

        <div class="quiz-grid">
            {% if all_quizzes %}
                {% for quiz in all_quizzes %}
                    <div class="quiz-card">
                        <img src="{{ quiz.image_url or 'https://via.placeholder.com/250x150?text=SainuQuiz' }}" class="quiz-img">
                        <div class="quiz-info">
                            <span class="quiz-title">{{ quiz.title }}</span>
                            <a href="/host/{{ quiz.id }}" class="host-btn">Host this Quiz</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-quizzes">No community quizzes available yet. You can be the first to create one! </p>
            {% endif %}
        </div>
    </div>

</body>
</html>
